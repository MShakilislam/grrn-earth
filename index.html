<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Arth</title>
    <!-- daysi ui  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">

<body class="bg-[#F0FDF4] font-fam">
    <!-- header area strat hear  -->
    <header class=" bg-[#15803D]">
        <div class="navbar bg-[#15803D] max-w-[1300px] mx-auto">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
                        <li><a>Item 1</a></li>
                        <li>
                            <a>Parent</a>
                        </li>
                        <li><a>Item 3</a></li>
                    </ul>
                </div>
                <a href="#" class="flex justify-center items-center gap-2 text-xl">
                    <div><i class="fa-solid fa-tree text-[#87DA63]"></i></div>
                    <p class="font-bold text-white hidden sm:block">Green Erth</p>
                </a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-white">
                    <li><a>About</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a>Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn bg-[#FACC15] rounded-3xl text-white font-semibold border-none">Plant a Tree</a>
            </div>
        </div>
    </header>
    <!-- banner section strat hear  -->
    <section class="bg-[#CFF0DC]">
        <div class="max-w-[1300px] mx-auto">
            <div class="relative flex items-center justify-center overflow-hidden pt-10">
                <img src="./images/hero-leaf1.png" alt="Leaf Left"
                    class="absolute left-0 top-1/2 -translate-y-1/2 w-66 hidden lg:block">

                <img src="./images/hero-leaf2.png" alt="Leaf Right"
                    class="absolute right-0 top-1/2 -translate-y-1/2 w-66 hidden lg:block">

                <div class="text-center px-4 pb-7">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800">
                        Plant a Tree, Grow a Future
                    </h1>
                    <p class="mt-2 text-gray-600 max-w-xl mx-auto">
                        Join our mission to plant 1 million trees and make the Earth greener for future generations.
                    </p>
                    <button
                        class="mt-4 bg-yellow-400 hover:bg-yellow-500 text-gray-800 font-semibold px-6 py-2 rounded-full shadow-md transition">
                        Get Involved
                    </button>
                </div>
            </div>


        </div>
    </section>


    <section class="max-w-[1300px] mx-auto p-6 grid grid-cols-1 md:grid-cols-12 gap-6">

        <!-- Categories / Sidebar -->
        <aside  class="md:col-span-2 bg-[#F0FDF4] h-[500px]">
            <h2 class="text-black text-xl font-bold">Categories</h2>
            <div id="left-catagory-btn" class="mt-3">
                
            </div>
        </aside>

        <!-- Product Grid -->
        <main class="md:col-span-7 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white rounded-lg shadow h-60"></div>
            <div class="bg-white rounded-lg shadow h-60"></div>
            <div class="bg-white rounded-lg shadow h-60"></div>
            <div class="bg-white rounded-lg shadow h-60"></div>
            <div class="bg-white rounded-lg shadow h-60"></div>
            <div class="bg-white rounded-lg shadow h-60"></div>
        </main>

        <!-- Cart / Sidebar -->
        <aside class="md:col-span-3 bg-white rounded-lg shadow h-[500px]">

        </aside>

    </section>


    <script src="./js/tree.js"></script>
